<article class="file">
	<div class="icon" ng-if="file.isImage()">
		<img ng-src="{{img_url}}"/>
	</div>
	<div class="icon" ng-if="!file.isImage()">
		<img src="img/attach.png"/>
	</div>
	<header ng-dblclick="edit()">
		<h4><span class="refid">#{{file.data.shortUuid}}:</span> {{file.data.name}}</h4>
	</header>
	<div ng-if="file.editing" class="form">
		<div class="row">
			<label class="col-20">Nombre:</label>
			<input type="text" ng-model="file.data.name" />
		</div>
		<div>
			<label>Archivo:</label>
			<div class="filename">{{file.data.filename}}</div>
			<input type="file" name="file" file-attachment file-data="file.data"/>
		</div>
		<div class="toolbar right">
			<button ng-click="save()" class="header-button">Guardar</button>
		</div>
	</div>
</article>
