<article class="reference">
	<header ng-dblclick="edit()">
		<h4><span class="refid">#{{reference.data.shortUuid }} :</span> {{reference.data.name}}</h4>
	</header>
	<div ng-if="!reference.editing" class="body">
		<span ng-if="reference.data.link" class="link">{{reference.data.link}}</span>
	</div>
	<div ng-if="reference.editing" class="form">
		<div class="row">
			<label class="col-20">TÃ­tulo:</label>
			<input type="text" ng-model="reference.data.name" />		
		</div>
		<div class="row">
			<label class="col-20">Link:</label>
			<input type="text" ng-model="reference.data.link" />
		</div>
		<div class="toolbar right">
			<button ng-if="reference.editing" ng-click="save()" class="header-button">Guardar</button>
		</div>
	</div>
</article>
