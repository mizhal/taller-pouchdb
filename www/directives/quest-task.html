<article class="task">
	<h4 ng-if="!task.editing" ng-dblclick="edit()"><a class="status-button {{task.data.status}}">{{task.data.status}}</a> {{task.data.name}}</h4>
	<div ng-if="task.editing" class="row">
		<input type="text" class="col" ng-model="task.data.name" />
		<button ng-click="save()" class="mright1" >Ok</button>
		<button ng-click="destroy()">Borrar</button>
	</div>
	<section ng-if="task.data.explanation_notes" class="explanation-notes"></section>
</article>
