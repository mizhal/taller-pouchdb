<article class="quest">
	<h2>{{quest.data.name}}</h2>
	<section class="description">{{quest.data.description}}</section>
	<section class="metadata">
		<dl>
			<dt ng-if="quest.data.deadline">Deadline:</dt>
			<dd ng-if="quest.data.deadline">{{quest.data.deadline}}</dd>
		</dl>
	</section>
	<section class="journal">
		<div class="toolbar">
			<button ng-if="!writeLock.writing" ng-click="writeJournal()">Escribir</button>
		</div>
		<div ng-repeat="entry in quest.journal">
			<journal-entry entry="entry" write-lock="writeLock"/>
		</div>
	</section>
</article>
